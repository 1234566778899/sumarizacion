<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SUMARIZACION</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h1>SUMARIZACIÓN</h1>
                <br>
                <span>Mascara:</span>
                <input type="text" placeholder="24" class="form-control mascara">
                <span>Dirección IP:</span>
                <div class="inicio">
                    <input type="text" placeholder="172" class="form-control ip">
                    <input type="text" placeholder="168" class="form-control ip">
                    <input type="text" placeholder="2" class="form-control ip ">
                    <input type="text" placeholder="1" class="form-control ip">
                    <button class="btn shadow-sm btn-agregar">Agregar</button>
                </div>
                <br>
                <div>
                    <table class="table text-center shadow-sm">
                        <thead>
                            <tr>
                                <td>N°</td>
                                <td>IP</td>
                                <td>Eliminar</td>
                            </tr>
                        </thead>
                        <tbody class="tabla">
                            <tr>
                                <td class="text-center">Agregue IPs..</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-end">
                        <button class="btn shadow-sm btn-resultado" id="btnResultado">Sumarizar</button>
                    </div>
                </div>
                <br>
                <div class="resultado">
                    <!-- <span class="fs-5 text-dark text-resultado">La dirección sumarizada es: 10.1.11.0/21</span> -->
                </div>
                <br>
            </div>
            <div class="col-md-4">
                <h3>PREFIJO EN MASCARA DECIMAL</h3>
                <span>Prefijo</span>
                <div class="input-group">
                    <input type="text" class="form-control" id="input-mascara">
                    <button class="ms-1 btn shadow-sm" onclick="obtener_mascara()">Obtener mascara</button>
                </div>
                <div class="result-mascara">
                    <!-- <span>22 bits = 11111111.11111111.11111100.00000000 = 255.255.252.0</span> -->
                </div>
                <br>
                <h3>CONVERTIR BINARIO-DECIMAL</h3>
                <span>Número:</span>
                <div class="input-group">
                    <input type="text" class="form-control" id="input-decimal" placeholder="Número menor o igual a 255">
                    <button class="ms-1 btn shadow-sm" onclick="resultDecimal()">Convertir</button>
                </div>
                <div class="result-convertir-decimal">
                    <!-- <span>22 bits = 11111111.11111111.11111100.00000000 = 255.255.252.0</span> -->
                </div>
                <br>
                <h3>CONVERTIR DECIMAL-BINARIO</h3>
                <span>Número:</span>
                <div class="input-group">
                    <input type="text" class="form-control" id="input-binario">
                    <button class="ms-1 btn shadow-sm" onclick="resultBinario()">Convertir</button>
                </div>
                <div class="result-convertir-binario">
                    <!-- <span>22 bits = 11111111.11111111.11111100.00000000 = 255.255.252.0</span> -->
                </div>
                <br>
                <br>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
